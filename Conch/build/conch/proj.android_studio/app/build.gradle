    }
    compileSdkVersion 30
    buildToolsVersion '29.0.2'
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.layabox.conch6"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 20
